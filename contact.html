<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="./css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="./js/jquery-ui-1.13.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.13.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./js/jquery-ui-1.13.1/jquery-ui.theme.min.css">
    <script type="text/javascript" src="./js/jquery-ui-1.13.1/jquery-ui.min.js"></script>

    <!-- JQUERY FORM VALIDATOR -->
    <script type="text/javascript" src="./js/jquery.form-validator.min.js"></script>
    <script type="text/javascript" src="./js/lang/es.js"></script>

    <!-- Mis Script -->
    <script src="./js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>


    </div>
    <section id="global">
        <!-- CABECERA -->
        <header>
            <div id="logo">
                <h1>
                    Proyecto JS
                </h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>

                </ul>
            </nav>
        </header>
        <!-- CONTENIDO -->
        <section id="content">
            <div id="box">
                <!-- FORMULARIO DE CONTACTO -->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">

                    <label for="nombre">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" data-validation=" date" data-validation-format="dd-mm-yyyy">

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number">

                    <input type="submit" value="Enviar">

                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="./img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus commodo enim non nisi bibendum cursus.</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Proyecto de Práctica JavaScript &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
